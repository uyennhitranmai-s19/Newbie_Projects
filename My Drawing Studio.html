<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Studio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --bg-main: #0f172a;
            --bg-card: #1e293b;
            --bg-card-hover: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border: #334155;
            --success: #10b981;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            left: -200px;
            animation: float 20s ease-in-out infinite;
        }

        .bg-animation::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -150px;
            right: -150px;
            animation: float 15s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -100px) scale(1.1); }
            66% { transform: translate(-50px, 100px) scale(0.9); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 24px 32px;
            margin-bottom: 24px;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-input-group {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--bg-card);
            padding: 8px 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .user-input-group:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .user-input-group label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .user-input-group input {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 15px;
            font-weight: 500;
            outline: none;
            width: 200px;
        }

        /* Main Content */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 24px;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .canvas-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Toolbar */
        .toolbar {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .tool-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .tool-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .color-btn {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 12px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .color-btn::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 12px;
            padding: 2px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .color-btn:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .color-btn.active::before {
            opacity: 1;
        }

        .color-btn.active {
            transform: scale(1.05);
        }

        .brush-controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .slider-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .slider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .slider-value {
            background: var(--bg-card);
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            color: var(--primary);
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: var(--bg-card);
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.4);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.6);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(99, 102, 241, 0.3);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-card-hover);
            transform: translateY(-2px);
        }

        .btn-secondary.active {
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            color: white;
            border-color: transparent;
        }

        /* Canvas */
        .canvas-container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 16px;
            position: relative;
            overflow: hidden;
        }

        .canvas-wrapper {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        canvas {
            display: block;
            background: white;
            cursor: crosshair;
            width: 100%;
            height: auto;
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s;
        }

        .card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .card-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 2px;
        }

        .user-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .user-badge {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .user-badge:hover {
            background: var(--bg-card-hover);
            transform: translateX(4px);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            color: white;
            flex-shrink: 0;
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-status {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--success);
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .status-banner {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(236, 72, 153, 0.1));
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 13px;
            color: var(--warning);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .sidebar {
                order: -1;
            }

            .toolbar {
                flex-direction: row;
                flex-wrap: wrap;
            }

            .tool-section {
                flex: 1;
                min-width: 200px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }

            .header {
                padding: 16px 20px;
            }

            .header-content {
                flex-direction: column;
                align-items: stretch;
            }

            h1 {
                font-size: 22px;
            }

            .color-palette {
                grid-template-columns: repeat(8, 1fr);
            }

            .action-buttons {
                flex-direction: column;
            }

            canvas {
                width: 100%;
                height: 400px;
            }
        }
    </style>
</head>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const userNameInput = document.getElementById('userName');
        const brushSizeInput = document.getElementById('brushSize');
        const sizeLabel = document.getElementById('sizeLabel');
        const clearBtn = document.getElementById('clearBtn');
        const eraserBtn = document.getElementById('eraserBtn');
        const colorBtns = document.querySelectorAll('.color-btn');
        const userList = document.getElementById('userList');

        let isDrawing = false;
        let currentColor = '#000000';
        let brushSize = 3;
        let isEraser = false;
        let users = [];
        const myUserId = 'user_' + Math.random().toString(36).substr(2, 9);
        let drawingHistory = [];

        function init() {
            updateUserName();
            addSimulatedUsers();
            startSimulation();
        }

        function updateUserName() {
            const userName = userNameInput.value || 'Ng∆∞·ªùi d√πng';
            const existingUser = users.find(u => u.id === myUserId);
            
            if (existingUser) {
                existingUser.name = userName;
            } else {
                users.push({
                    id: myUserId,
                    name: userName,
                    color: currentColor
                });
            }
            
            updateUserList();
        }

        userNameInput.addEventListener('input', updateUserName);

        function addSimulatedUsers() {
            const simUsers = [
                { name: 'Muzan Kibutsuji', color: '#ef4444' },
                { name: 'Tanjiro Kamado', color: '#3b82f6' },
                { name: 'Nezuko Chan', color: '#ec4899' }
            ];
            
            simUsers.forEach((user, i) => {
                users.push({
                    id: 'sim_' + i,
                    name: user.name,
                    color: user.color,
                    simulated: true
                });
            });
            
            updateUserList();
        }

        function updateUserList() {
            userList.innerHTML = '';
            users.forEach(user => {
                const badge = document.createElement('div');
                badge.className = 'user-badge';
                
                const avatar = document.createElement('div');
                avatar.className = 'user-avatar';
                avatar.style.background = user.color;
                avatar.textContent = user.name.charAt(0).toUpperCase();
                
                const info = document.createElement('div');
                info.className = 'user-info';
                
                const name = document.createElement('div');
                name.className = 'user-name';
                name.textContent = user.name + (user.id === myUserId ? ' (b·∫°n)' : '');
                
                const status = document.createElement('div');
                status.className = 'user-status';
                status.innerHTML = '<span class="status-dot"></span>ƒêang ho·∫°t ƒë·ªông';
                
                info.appendChild(name);
                info.appendChild(status);
                badge.appendChild(avatar);
                badge.appendChild(info);
                userList.appendChild(badge);
            });
        }

        colorBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                currentColor = btn.dataset.color;
                isEraser = false;
                
                colorBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                eraserBtn.classList.remove('active');
                
                const user = users.find(u => u.id === myUserId);
                if (user) {
                    user.color = currentColor;
                    updateUserList();
                }
            });
        });

        brushSizeInput.addEventListener('input', (e) => {
            brushSize = e.target.value;
            sizeLabel.textContent = brushSize + 'px';
        });

        eraserBtn.addEventListener('click', () => {
            isEraser = !isEraser;
            eraserBtn.classList.toggle('active');
            if (isEraser) {
                colorBtns.forEach(b => b.classList.remove('active'));
            }
        });

        clearBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawingHistory = [];
        });

        function draw(x, y, color, size, isStart = false) {
            if (isStart) {
                ctx.beginPath();
                ctx.moveTo(x, y);
            }
            
            ctx.strokeStyle = color;
            ctx.lineWidth = size;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            ctx.lineTo(x, y);
            ctx.stroke();
        }

        let lastX, lastY;

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            lastX = (e.clientX - rect.left) * (canvas.width / rect.width);
            lastY = (e.clientY - rect.top) * (canvas.height / rect.height);
            
            const drawColor = isEraser ? '#ffffff' : currentColor;
            draw(lastX, lastY, drawColor, brushSize, true);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (canvas.width / rect.width);
            const y = (e.clientY - rect.top) * (canvas.height / rect.height);
            
            const drawColor = isEraser ? '#ffffff' : currentColor;
            draw(x, y, drawColor, brushSize, false);
            
            lastX = x;
            lastY = y;
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            isDrawing = true;
            lastX = (touch.clientX - rect.left) * (canvas.width / rect.width);
            lastY = (touch.clientY - rect.top) * (canvas.height / rect.height);
            
            const drawColor = isEraser ? '#ffffff' : currentColor;
            draw(lastX, lastY, drawColor, brushSize, true);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!isDrawing) return;
            
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = (touch.clientX - rect.left) * (canvas.width / rect.width);
            const y = (touch.clientY - rect.top) * (canvas.height / rect.height);
            
            const drawColor = isEraser ? '#ffffff' : currentColor;
            draw(x, y, drawColor, brushSize, false);
            
            lastX = x;
            lastY = y;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            isDrawing = false;
        });

        function startSimulation() {
            setInterval(() => {
                const simUsers = users.filter(u => u.simulated);
                if (simUsers.length > 0 && Math.random() > 0.7) {
                    const user = simUsers[Math.floor(Math.random() * simUsers.length)];
                    simulateUserDrawing(user);
                }
            }, 3000);
        }

        function simulateUserDrawing(user) {
            const startX = Math.random() * canvas.width;
            const startY = Math.random() * canvas.height;
            const steps = 10 + Math.floor(Math.random() * 20);
            
            let x = startX;
            let y = startY;
            
            draw(x, y, user.color, 4, true);
            
            for (let i = 0; i < steps; i++) {
                setTimeout(() => {
                    x += (Math.random() - 0.5) * 30;
                    y += (Math.random() - 0.5) * 30;
                    x = Math.max(0, Math.min(canvas.width, x));
                    y = Math.max(0, Math.min(canvas.height, y));
                    draw(x, y, user.color, 4, false);
                }, i * 50);
            }
        }

        init();
    </script>
